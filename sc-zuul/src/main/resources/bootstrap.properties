spring.application.name=sc-zuulconfig
eureka.client.service-url.defaultZone=http://peer1:7002/eureka/
spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:8989
#访问配置文件仓库地址的用户名和密码
spring.cloud.config.username=admin
spring.cloud.config.password=admin
#开启通过服务id访问配置文件仓库的功能
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=conspace
#开启快速响应失败功能
spring.cloud.config.fail-fast=true
#下一间隔的乘数
spring.cloud.config.retry.multiplier=1.2
#初始重试间隔时间
spring.cloud.config.retry.initial-interval=1500
#最大间隔时间
spring.cloud.config.retry.max-interval=2500
#最大重试次数
spring.cloud.config.retry.max-attempts=7
server.port=8221
management.endpoints.web.exposure.include=*

#消息中间件配置
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=sc-lean
spring.rabbitmq.password=12345